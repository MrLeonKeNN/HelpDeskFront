<section>
    <div class="container">
        <div>
            <h1>Login to the Help Desk</h1>
            <div class="div__one">
                <p class="p__phone">User Name:</p>
                <form class="example-form">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Email</mat-label>
                        <input (keyup.enter)="autorization()" type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher" placeholder="Ex. pat@example.com">
                        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                            Please enter a valid email address
                        </mat-error>
                        <mat-error *ngIf="emailFormControl.hasError('required')">
                            Email is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </form>
            </div>
            <div class="div__one">
                <p class="p__phone">Password:</p>
                <form class="example-form">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Password</mat-label>
                        <input (keyup.enter)="autorization()" type="password" matInput [formControl]="passwordFormControl" [errorStateMatcher]="matcher">
                        <mat-error *ngIf="passwordFormControl.hasError('pattern')  && !passwordFormControl.hasError('required') || passwordFormControl.hasError('maxlength')">
                            Please enter a valid password
                        </mat-error>
                        <mat-error *ngIf="passwordFormControl.hasError('required')">
                            Password is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </form>
            </div>
            <div class="Error__div">
                <p *ngIf="errorState" class="Error__class">Please fill out the required field</p>
            </div>
            <button (click)="autorization()" color="primary" mat-raised-button>Enter</button>
        </div>
    </div>
</section>
